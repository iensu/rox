name: 'mirror'
on:
  push:
    branches:
        - __mirror
  schedule:
    - cron: '* 3 * * *'
  workflow_dispatch:

jobs:
  mirror:
    runs-on: ubuntu-latest
    name: mirror
    steps:
      - name: mirror
        id: mirror
        uses: kaidokert/github-mirror-action@main
        with:
          origin: 'https://git.sr.ht/~iensu/rox'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
